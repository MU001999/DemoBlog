{% extends "layout.html" %}

{% block content %}

<div class="page-header">
    <h1>
        Jusot's WebSite
        <small>:)</small>
    </h1>
</div>

<div class="row clearfix">
    <div class="col-md-6 column">
        <h3>
            最近文章
        </h3>
        {% for article in articles %}
        <div class="page-header">
            <a href="/articles/{{ article['order'] }}">
                <h2>
                    {{ article['title'] }}
                    <small>{{ article['author'] }}</small>
                </h2>
            </a>
        </div>
        {% endfor %}
    </div>
    <div class="col-md-6 column">
        <h3>
            最近帖子
        </h3>
        {% for post in posts %}

        <div class="page-header">
            <a href="/forum/posts/{{ post['order'] }}">
                <h2>
                    {{ post['title'] }}
                    <small>{{ post['lz'] }}</small>
                </h2>
            </a>
        </div>

        {% endfor %}
    </div>
</div>

{% endblock %}
