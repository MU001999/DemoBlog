<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>JusOT's WebSite</title>
    <link rel="shortcut icon" type="image/x-icon" href="/static/imgs/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/vs.min.css" rel="stylesheet">
    <!--自定义css-->
    <link href="/static/css/default.css" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.8.2/showdown.min.js"></script>
    <script>hljs.initHighlightingOnLoad();</script>
    <script>
        function login()
        {
            username = $("#username").val();
            password = $("#password").val();
            var formData = new FormData();
            formData.append("username", username);
            formData.append("password", password);
            $.ajax({
                url: '/login',
                data: formData,
                type: "POST",
                contentType: false,
                async: false,
                processData: false,
                success: function(res){
                    if (res == "success"){
                        var s = new String(window.location.href);
                        if (s.indexOf("/signup")==-1){
                            location.reload();
                        }
                        else{
                            window.location.href="/";
                        }
                    }
                    else if (res == "username"){
                        alert("用户名不存在");
                    }
                    else if (res == "password"){
                        alert("密码错误(用户名存在)");
                    }
                    else{
                        alert("未知错误");
                    }
                },
                fail: function(){
                    alert("未知错误");
                }
            });
        };

        function logout(){
            $.get('/logout', function(){
                location.reload();
            });
        };
    </script>
</head>

<body>
<div class="container">
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/me">我</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li>
                    <a href="/">首页</a>
                </li>
                <li>
                    <a href="/articles/all/0">文章</a>
                </li>
                <li>
                    <a href="/forum">论坛</a>
                </li>
                <li>
                    <a href="/chat">瞎侃</a>
                </li>
                <li>
                    <a href="/codes/paste">贴代码</a>
                </li>
            </ul>
            <form class="navbar-form navbar-left" role="search" action="/search" method="post">
                <div class="form-group">
                    <input type="text" class="form-control" name="target" placeholder="精确查找">
                </div>
                <button type="submit" class="btn btn-default">查找</button>
            </form>
            {% if not session.logged_in %}
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a href="/signup" style="color:#C00000">免费注册</a>
                </li>
            </ul>
            <form class="navbar-form navbar-right">
                <div class="form-group">
                    <label class="sr-only"></label>
                    <input type="text" class="form-control" id="username" placeholder="用户名">
                    <label class="sr-only"></label>
                    <input type="password" class="form-control" id="password" placeholder="密码">
                </div>
                <button type="button" onclick="login()" class="btn btn-primary">登录</button>
            </form>
            {% else %}
            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown pull-right">
                    <a href="#" data-toggle="dropdown" class="dropdown-toggle">
                        <img src="/static/imgs/users/{{ session['avatar'] }}" class="img-circle avatar">
                        {{ session['username'] }}<strong class="caret"></strong>
                    </a>
                    <ul class="dropdown-menu">
                        <li>
                            <a href="/edit">更改资料</a>
                        </li>
                        <li>
                            <a href="/articles/write">写文章</a>
                        </li>
                        <li>
                            <a href="/codes/paste">贴代码</a>
                        </li>
                        <li class="divider">
                        </li>
                        <li>
                            <a onclick="logout()"><p class="text-danger">登出</p></a>
                        </li>
                    </ul>
                </li>
            </ul>
            {% endif %}
        </div>
    </nav>
    <div>
        {% block content %}{% endblock %}
    </div>
    <br><br>
    <p class="text-center">京ICP备17013700号</p>
    <br><br>
</div>
</body>
</html>
