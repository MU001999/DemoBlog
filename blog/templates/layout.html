<!DOCTYPE html>
<!-- saved from url=(0054)# -->
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Jusot's WebSite</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 引入 Bootstrap -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/css/default.css" rel="stylesheet">
    <script src="../static/js/highlight.pack.js"></script>
    <script>hljs.initHighlightingOnLoad();</script>
</head>

<body>
<div class="container">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"> <span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button>                        <a class="navbar-brand" href="#">O</a>
                </div>

                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li>
                            <a href="/">首页</a>
                        </li>
                        <li>
                            <a href="#">我的文章</a>
                        </li>
                        <li>
                            <a href="#">论坛</a>
                        </li>
                        <li>
                            <a href="/codes/paste">贴代码</a>
                        </li>
                    </ul>
                    <form class="navbar-form navbar-left" role="search">
                        <div class="form-group">
                            <input type="text" class="form-control">
                        </div> <button type="submit" class="btn btn-default">查找</button>
                    </form>
                    <ul class="nav navbar-nav navbar-right">
                        {% if not session.logged_in %}
                        <li>
                            <a href="/login">登录</a>
                        </li>
                        <li>
                            <a href="/signup"><p class="text-danger">免费注册</p></a>
                        </li>
                        {% else %}
                        <li>
                            <a href="#">{{ session.get('nickname') }}</a>
                        </li>
                        <li>
                            <a href="/logout"><p class="text-danger">登出</p></a>
                        </li>
                        {% endif %}
                    </ul>
                </div>

            </nav>
            <div>
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>
</div>
<!-- jQuery (Bootstrap 的 JavaScript 插件需要引入 jQuery) -->
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
<!-- 包括所有已编译的插件 -->
<script src="../static/js/bootstrap.min.js"></script>


</body>

</html>
