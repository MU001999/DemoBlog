{% extends "layout.html" %}

{% block content %}

<div class="page-header">
    <h1>
        Jusot's Forum
        <span>:)</span>
    </h1>
</div>
<div class="row clearfix">
    <div class="col-md-2 column">
        <h3>
            {{ session.get('nickname') }}<small>{{ session.get('username') }}</small>
        </h3>
        <button onclick="location.href='/editnick'" type="button" class="btn btn-default">修改昵称</button>
    </div>
    <div class="col-md-4 column">
        <button onclick="location.href='/articles/write'" type="button" class="btn btn-block btn-default">写文章</button>
        <button onclick="location.href='/forum/posts/write'" type="button" class="btn btn-block btn-default">发帖子</button>
        <button onclick="location.href='/codes/paste'" type="button" class="btn btn-default btn-block">贴代码</button>
    </div>
    <div class="col-md-6 column">
        <h3>板块</h3>
        <div class="row clearfix">
            <div class="col-md-6 column">
                <button onclick="location.href='/forum/plates/cpp'" type="button" class="btn btn-block btn-default">C/C++</button>
            </div>
            <div class="col-md-6 column">
                <button onclick="location.href='/forum/plates/cs'" type="button" class="btn btn-block btn-default">C#</button>
            </div>
        </div>
        <div class="row clearfix">
            <div class="col-md-6 column">
                <button onclick="location.href='/forum/plates/py'" type="button" class="btn btn-block btn-default">Python</button>
            </div>
            <div class="col-md-6 column">
                <button onclick="location.href='/forum/plates/mis'" type="button" class="btn btn-block btn-default">杂谈</button>
            </div>
        </div>
    </div>
</div>
<div class="row clearfix">
    <div class="col-md-12 column">
        {% for post in posts %}
        <div class="page-header">
            <a href="/forum/post/{{ post['order'] }}">
                <h1>
                    {{ post['title'] }}
                    <small>{{ post['lz'] }}</small>
                </h1>
            </a>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
